<!DOCTYPE html>
<html>
<head>
    <title>WordPress Theme</title>
    <style type="text/css">
        #big-logo{
            width:300px;
            margin: 0;
        }
        form {
            width:500px;
            margin:0;
            padding:3px;
        }
        p{
            margin: 0px;
        }
        #icon{
            width:30px;
            height:30px;
            position:relative;
            top:12px;
        }
        #icon:hover {
            width: 30px;
            height: 30px;
            cursor:pointer;
        }
       
    </style>
</head>
<body>
    <img id="big-logo" src="resources/wordpress_logo.png"/>
    <form>
        <p>Upload a teme <input type="file" value="Choose file" /></p>
        <span>Or search in WordPress </span>
        <input type="text" />
        <img src="resources/wordpress_icon.png" id="icon" />
    </form>
</body>
</html>
